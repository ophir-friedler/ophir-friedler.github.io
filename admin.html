<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <script>
    const API_URL = "https://flask-supabase-backend.onrender.com";
    async function login(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      // Send password as a query parameter in GET request
      const res = await fetch(`${API_URL}/admin?password=${encodeURIComponent(password)}`);

      if (res.status === 403) {
        alert("Wrong password");
        return;
      }

      const data = await res.json();
      
      const list = document.getElementById("submissions");
      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        const timeDisplay = item.selected_time ? item.selected_time : "N/A";
        li.textContent = `${item.created_at}: ${item.content} | Time: ${timeDisplay}`;

        list.appendChild(li);
      });

      document.getElementById("admin-form").style.display = "none";
      document.getElementById("data-section").style.display = "block";
    }
  </script>
</head>
<body>
  <h1>Admin Page</h1>
  <form id="admin-form" onsubmit="login(event)">
    <input type="password" id="password" required placeholder="Admin Password">
    <button type="submit">Login</button>
  </form>

  <div id="data-section" style="display: none;">
    <h2>Submissions</h2>
    <ul id="submissions"></ul>
  </div>
</body>
</html>
