<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <script>
    async function login(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const res = await fetch("https://your-flask-api.onrender.com/admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      if (res.status === 403) {
        alert("Wrong password");
        return;
      }

      const data = await res.json();
      const list = document.getElementById("submissions");
      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.created_at}: ${item.content}`;
        list.appendChild(li);
      });

      document.getElementById("admin-form").style.display = "none";
      document.getElementById("data-section").style.display = "block";
    }
  </script>
</head>
<body>
  <h1>Admin Page</h1>
  <form id="admin-form" onsubmit="login(event)">
    <input type="password" id="password" required placeholder="Admin Password">
    <button type="submit">Login</button>
  </form>

  <div id="data-section" style="display: none;">
    <h2>Submissions</h2>
    <ul id="submissions"></ul>
  </div>
</body>
</html>
