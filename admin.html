<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מנהל - צפייה בתורים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css?v=2">
</head>
<body>
  <div class="container">
    <h1>דף מנהל</h1>

    <form id="admin-form">
      <label for="password">סיסמת מנהל:</label>
      <input type="password" id="password" required>
      <button type="submit">התחברות</button>
    </form>

    <section id="data-section" style="display: none;">
      <h2>רשימת תורים</h2>
      <ul id="submissions"></ul>
    </section>
  </div>

  <script>
    const API_URL = "https://flask-supabase-backend.onrender.com";

    async function login(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/admin?password=${encodeURIComponent(password)}`);

      if (res.status === 403) {
        alert("סיסמה שגויה");
        return;
      }

      const data = await res.json();
      const list = document.getElementById("submissions");
      list.innerHTML = "";

      data.forEach(item => {
        const li = document.createElement("li");
        const timeText = item.selected_time ? ` | זמן: ${new Date(item.selected_time).toLocaleString('he-IL')}` : '';
        li.textContent = `${new Date(item.created_at).toLocaleString('he-IL')}: ${item.content}${timeText}`;
        list.appendChild(li);
      });

      document.getElementById("admin-form").style.display = "none";
      document.getElementById("data-section").style.display = "block";
    }

    document.getElementById("admin-form").addEventListener("submit", login);
  </script>
</body>
</html>
