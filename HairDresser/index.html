<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Hair Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8em;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Hair Appointment</h2>
    <form id="bookingForm">
      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="+972501234567" required />

      <label for="datetime">Preferred Time:</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <button type="submit">Book Appointment</button>
    </form>
    <p id="confirmation" style="display:none; color: green;"></p>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const whatsapp = document.getElementById('whatsapp').value;
      const datetime = document.getElementById('datetime').value;

      // Simulate submission (can later send to server or API)
      const confirm = document.getElementById('confirmation');
      confirm.textContent = `Thanks! Weâ€™ll contact you on WhatsApp at ${whatsapp} to confirm your appointment on ${new Date(datetime).toLocaleString()}.`;
      confirm.style.display = 'block';
      form.style.display = 'none';
    });
  </script>
</body>
</html>
