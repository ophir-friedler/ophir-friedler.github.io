<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>קביעת תור</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css?v=2">
</head>
<body>
  <div class="container">
    <h1>קביעת תור</h1>
    <form id="appointment-form">
      <label for="user_input">מספר נייד:</label>
      <input type="text" id="user_input" name="user_input" required placeholder="נא להזין מספר נייד">

      <label for="selected_time">בחר זמן:</label>
      <input type="datetime-local" id="selected_time" name="selected_time" required>

      <button type="submit">קביעת תור</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const API_URL = "https://flask-supabase-backend.onrender.com";

    document.getElementById("appointment-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const user_input = document.getElementById("user_input").value;
      const selected_time = document.getElementById("selected_time").value;

      const res = await fetch(`${API_URL}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_input, selected_time })
      });

      if (res.ok) {
        document.getElementById("status").textContent = "התור נקבע בהצלחה!";
        this.reset();
      } else {
        document.getElementById("status").textContent = "שגיאה בשליחת הנתונים.";
      }
    });
  </script>
</body>
</html>
